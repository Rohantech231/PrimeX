<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye Tracking & Emotion Detection</title>
    <link rel="stylesheet" href="/src/styles.css">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <video id="video" autoplay muted></video>
        <canvas id="overlay"></canvas>
        
        <div class="metrics-panel">
          <div class="emotion-meter">
            <label>Happiness</label>
            <div class="progress-container">
              <div id="happiness-progress" class="progress-bar"></div>
              <span id="happiness-value">0%</span>
            </div>
          </div>
          
          <div class="emotion-meter">
            <label>Sadness</label>
            <div class="progress-container">
              <div id="sadness-progress" class="progress-bar"></div>
              <span id="sadness-value">0%</span>
            </div>
          </div>
          
          <div class="emotion-meter">
            <label>Anger</label>
            <div class="progress-container">
              <div id="anger-progress" class="progress-bar"></div>
              <span id="anger-value">0%</span>
            </div>
          </div>
        </div>

        <div class="status-panel">
          <div id="status">Loading models...</div>
          <button id="startButton">Start Tracking</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
